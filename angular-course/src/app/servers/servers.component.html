<label>Server Name</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server
</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p
  *ngIf="serverCreated; else noServer">Server {{ serverName }} was created.
</p>
<ng-template #noServer>
  <p>No server created.</p>
</ng-template>

<label>Username</label>
<input type="text" class="form-control" [(ngModel)]="userName">
<button class="btn btn-secondary" [disabled]="!userName" (click)="resetName($event)">Reset</button>
<p>Username: {{ userName }}</p>
